<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Game Match 'Em</title>
  </head>
  <body>
    <header>
      <h1>Match 'Em</h1>
    </header>
    <div class="flip-card-outer">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="/assets/Backgroundimg.png" />
        </div>
        <div class="flip-card-back"><img src="/assets/COD.png" /></div>
      </div>
    </div>
    <main class="game-container"></main>
    <!--div class= 'card'-->
    <footer class="footer">
      <p class="timer">0:00</p>
      <button class="reset">Reset</button>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
